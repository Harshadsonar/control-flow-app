<h1>Component selectors</h1>

<ul>
    <li>
        <p>Every component defines a CSS selector that determines how the component is used:</p>
    </li>
    <li>
        <p>Angular matches selectors statically at compile-time.</p>
    </li>
    <li>
        <p>An element can match exactly one component selector.</p>
    </li>
    <li>
        <p>
            Component selectors are case-sensitive.
        </p>
    </li>
</ul>
